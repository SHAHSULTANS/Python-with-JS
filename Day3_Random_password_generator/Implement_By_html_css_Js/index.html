<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <form action="" id="passwordForm">
            <div class="from-group">
                <label for="length">Password Length</label>
                <input type="number" id="length" min="8" max="16" value="8" required>
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox" id="uppercase" checked> Uppercase Letters</label>
                <label><input type="checkbox" id="lowercase" checked> Lowercase Letters</label>
                <label><input type="checkbox" id="numbers" checked> Numbers</label>
                <label><input type="checkbox" id="special"> Special Characters</label>
            </div>

            <button type="button" class="generate-btn" onclick="generatePassword()">Generated Password</button>
        </form>

        <div class="output">
            <h2>Generated Password</h2>
            <p id="result">Passoword show Here...</p>
            <button class="copy-btn" onclick="copyPassword()">Copy to Clipboard</button>
        </div>

    </div>

    <script src="script.js"></script>


</body>

</html>
